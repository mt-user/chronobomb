<div class="clock-container">
  <div class="row">
    <div class="col">
      <div class="row justify-content-center">
        <div class="lcd-container">
          <h1 *ngIf="minutos && segundos">
            {{ getTime() }}
          </h1>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col">
    <div class="row justify-content-center">
      <div class="code-container">
        <h2>
            {{ screen.code }}
        </h2>
      </div>
    </div>
    <div class="row justify-content-center">

      <div class="keyboard-container">
        <p>
            <button (click)="teclado('1')" type="button" class="btn btn-outline-primary">1</button>
            <button (click)="teclado('2')" type="button" class="btn btn-outline-primary">2</button>
            <button (click)="teclado('3')" type="button" class="btn btn-outline-primary">3</button>
        </p>
        <p>
            <button (click)="teclado('4')" type="button" class="btn btn-outline-primary">4</button>
            <button (click)="teclado('5')" type="button" class="btn btn-outline-primary">5</button>
            <button (click)="teclado('6')" type="button" class="btn btn-outline-primary">6</button>
        </p>
        <p>
            <button (click)="teclado('7')" type="button" class="btn btn-outline-primary">7</button>
            <button (click)="teclado('8')" type="button" class="btn btn-outline-primary">8</button>
            <button (click)="teclado('9')" type="button" class="btn btn-outline-primary">9</button>
        </p>
        <p>
            <button (click)="teclado('ok')" type="button" class="btn btn-outline-success">ok</button>
            <button (click)="teclado('0')" type="button" class="btn btn-outline-primary">0</button>
            <button (click)="teclado('del')" type="button" class="btn btn-outline-danger">del</button>
        </p>
      </div>
    </div>
  </div>
</div>
<div class="wrapper" *ngIf="gifVisibility">
  <img class="explosion-img" src="assets/img/explode-med.gif" alt="explosion">
</div>
